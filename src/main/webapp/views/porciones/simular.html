<div class="modal-header">
    Producto: {{nombreProducto}}
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-lg-12">
            <fieldset class="fieldset-border">
                <legend class="legend-border">Insumos</legend>

                <div class="row">
                    <div class="col-lg-12">
                        <div id="gridSolicitud" class="col-lg-12">
                            <table class="table table-bordered table-condensed table-hover ">
                                <thead>
                                    <tr>
                                        <th class="text-center">Insumos</th>
                                        <th class="text-center">Cantidad</th>
                                        <th class="text-center">Unid. Med.</th>
                                        <th class="text-center">Costo </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr >

                                        <td class="text-right">{{nombreArticulo}}</td>
                                        <td class="text-right">
                                            <input type="number" name="costosimulado" ng-model="item.cantidad"  ng-change="cambiarPorcion(item.cantidad)"> 
                                        </td>
                                        <td class="text-center">{{itemArticulo.unidadMedida}}</td>
                                        <td class="text-right">{{costoItemSimulado}}</td>
                                    </tr>
                                    <tr >

                                        <td class="text-right">Otros insumos:</td>
                                        <td class="text-right"> - </td>
                                        <td class="text-center"> - </td>
                                        <td class="text-right">{{costoDiferencial}}</td>
                                    </tr>
                                </tbody>
                            </table>

                        </div>
                    </div>
                </div>
            </fieldset>
            <!--  -->
            <fieldset class="fieldset-border">
                <br>
                <div class="row" style=" margin-top: 25px;">

                    <div class="col-lg-4" style="padding-left: 120px;"> Costo Producto:</div>
                    <div class="col-lg-4"> 
                        <input type="text" name="costoproducto" value="{{costoProducto}}"> <span> Soles</span>
                    </div>
                </div>
                <br />
                <div class="row">
                    <div class="col-lg-4" style="padding-left: 120px;"> Costo simulado del producto:</div>
                    <div class="col-lg-4"> 
                        <input type="type" name="costosimulado" ng-model="costoItemSimuladoResultado" ng-disabled="true" ng-readonly="true"> <span> Soles</span>
                    </div>

                </div>
                </br>


                <div class="row" ng-if="mensajeAdvertencia"> 
                    <input type="type" name="advertencia"  value="{{mensaje}}"
                           style="min-width: 600px; text-align: center; margin-left: 150px;">
                </div>
            </fieldset>
        </div>
    </div>
</div>
<div class="modal-footer">
    <span class="input-group-btn">
        <button class="btn btn-primary" ng-click="actualizar()">
            <span>
                Grabar
            </span>
        </button>
        <button class="btn btn-primary" ng-click="cancel()">
            <span>
                Salir
            </span>
        </button></span>
</div>
