<div class="container2" ng-controller='PorcionSimuladorCtrl'>
    <div class="margenPanelRigth">
        <fieldset>
            <legend>producto: papa a la huancaina hola
            </legend> 
            <br />
            

            <fieldset class="fieldset-border">
                <legend class="legend-border">Insumos</legend>
                
                <div class="row">
                    <div class="col-lg-12">
                        <div id="gridSolicitud" class="col-lg-9 ">
                            <table class="table table-bordered table-condensed table-hover ">
                                <thead>
                                    <tr>
                                        <th class="text-center">Insumos</th>
                                        <th class="text-center">Cantidad</th>
                                        <th class="text-center">Unid. Med.</th>
                                        <th class="text-center">Costo </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr >

                                        <td class="text-right">papas:</td>
                                        <td class="text-right">{{ item.Cantidad }}</td>
                                        <td class="text-center">{{ item.UnidadMedida }}</td>
                                        <td class="text-right">{{ item.Costo }}</td>
                                    </tr>
                                    <tr >

                                        <td class="text-right">Otros insumos:</td>
                                        <td class="text-right"> - </td>
                                        <td class="text-center"> - </td>
                                        <td class="text-right">{{ item.Costo }}</td>
                                    </tr>
                                </tbody>
                            </table>
                            
                        </div>
                        <div class="form-group row col-md-3">
                            <span class="input-group-btn" style="padding-left:5px;">
                                <button class="btn btn-primary">
                                    <span >
                                        Simular
                                    </span>
                                </button>
                            </span>
                        </div>
                    </div>
                </div>
            </fieldset>
            <!--  -->
            <fieldset class="fieldset-border">

                <br>
               <div class="row" style=" margin-top: 25px;">

                <div class="col-lg-4" style="padding-left: 120px;"> Costo Producto:</div>
                <div class="col-lg-4"> 
                    <input type="type" name="costoproducto"> <span>kg</span>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-4" style="padding-left: 120px;"> Costo simulado del producto:</div>
                <div class="col-lg-4"> 
                    <input type="type" name="costosimulado"> <span>kg</span>
                </div>

            </div>
        </br>


        <span>importante</span>   
        <div class="row"> 
            <input type="type" name="advertencia"  value="Debe cambiar la porcion de papas para no exceder el costo"
            style="min-width: 600px; text-align: center; margin-left: 150px;">
        </div>
    </fieldset>
    </br>
    <div class="row">
        <div class="form-group row col-md-6"></div>
        <div class="form-group row col-md-6">
            <span class="input-group-btn" >
                <button class="btn btn-primary" style="width: 180px;">
                    <span >
                        Grabar
                    </span>
                </button>
            </span>
            <span class="input-group-btn" style="padding-left:20px; ">
                <button class="btn btn-primary" style="width: 180px;">
                    <span >
                        Salir
                    </span>
                </button>
            </span>
        </div>
    </div>
</fieldset>
</div>
</div>
